LOGGING:
  version: 1

  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG

  formatters:
    default:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      class: logging.Formatter

  disable_existing_loggers: false

  root:
    level: DEBUG
    handlers: [console]

  loggers:
    proton:
      level: INFO

    swim-adsb:
      level: DEBUG

BROKER:
  host: '0.0.0.0:5671'
  cert_db: '/secrets/rabbitmq/ca_certificate.pem'
  cert_file: '/secrets/rabbitmq/client_certificate.pem'
  cert_key: '/secrets/rabbitmq/client_key.pem'
  cert_password: 'swim-ti'

SUBSCRIPTION-MANAGER-API:
  host: '0.0.0.0:8080'
  https: false
  timeout: 30
  verify: false
  username: 'swim-adsb'
  password: 'swim-adsb'

ADSB:
  CITIES:
    Brussels: 'EBBR'
    Amsterdam: 'EHAM'
    Paris: 'LFPG'
    Berlin: 'EDDB'
    Athens: 'LGAV'
    Bergen: 'ENBR'
  INTERVAL_IN_SEC: 5
  TRAFFIC_TIMESPAN_IN_DAYS: 3

